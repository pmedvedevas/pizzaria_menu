<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Customize your<br><span>pizza</span></h1>
    </header>

    <main>
            <form class="pizza-form container">
                <div class="box">
                    <label for="pizza-name"><span>*</span>Pizza name:</label>
                    <input type="text" id="pizza-name"
                    placeholder="Pizza name..." maxlength="30"
                     required>
                </div>

                <div class="box">
                    <label for="pizza-price"><span>*</span>Pizza price:</label>
                    <input type="text" id="pizza-price" pattern="^[0-9]*\.[0-9]{2}$" min="0" placeholder="0.00&euro;" required>
                </div>

                <div class="box">
                    <label for="heat">Select pizza heat:</label>
                    <input type="number" id="pizza-heat" min="1" max="3" placeholder="Select heat 1-3...">
                </div>

                <div class="box">
                    <label for="pizza-toppings"><span>*</span>Pizza toppings (at least 2):</label>
                    <textarea name="pizza-toppings" id="pizza-toppings" placeholder="Topping 1, topping 2..." rows="3" required></textarea>
                </div>

                <div class="photo-selection">
                    <h2>Select a photo for your pizza</h2>
                    <div class="images">
                        <div class="radio">
                            <input type="radio" id="first-photo" name="photo" value="'images/first.jpg'">
                            <label for="first-photo"><img src="images/first.jpg" alt=""/></label>                            
                        </div>

                        <div class="radio">
                            <input type="radio" id="second-photo" name="photo" value="'images/second.jpg'">
                            <label for="second-photo"><img src="images/second.jpg" alt=""/></label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="third-photo" name="photo" value="'images/third.jpg'">
                            <label for="third-photo"><img src="images/third.jpg" alt=""/></label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="fourth-photo" name="photo" value="'images/fourth.jpg'">
                            <label for="fourth-photo"><img src="images/fourth.jpg" alt=""/></label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="fifth-photo" name="photo" value="'images/fifth.jpg'">
                            <label for="fifth-photo"><img src="images/fifth.jpg" alt=""/></label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="sixth-photo" name="photo" value="'images/sixth.jpg'">
                            <label for="sixth-photo"><img src="images/sixth.jpg" alt=""/></label>
                        </div>

                    </div>
                </div>


                <button type="submit" class="add-button">Add pizza</button>
            </form>
            
            <section class="menu">
                <h2 class="subheading">Pizza Menu</h2>
                <form class="filter">
                    <p>Sort By:</p>
                    <div>
                        <input type="radio" checked="checked" id="by-name" name="filter" value="by-name">
                        <label for="by-name" id="name-label" class="sort-filter selected-filter">Name</label>
                    </div>
                    <div>
                        <input type="radio" id="by-price" name="filter" value="by-price">
                        <label for="by-price" id="price-label" class="sort-filter">Price</label>
                    </div>
                    <div>
                        <input type="radio" id="by-heat" name="filter" value="by-heat">
                        <label for="by-heat" id="heat-label" class="sort-filter">Heat</label>
                    </div>
                </form>

                <div class="pizza-menu container">

                </div>
            </section>

    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
